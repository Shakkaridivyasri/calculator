<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calclator</title>
    <link rel="stylesheet" href="style.css">
    
        
</head>
<body>
        <div class="calculator">
            <input type="text" id="display" class="display" disabled >
            <div class="buttons">
                <button class="button clear"  onclick="clearDisplay()">c</button>
                <button class="button operator"  onclick="appendOperator('/')">/</button>
                <button class="button operator"  onclick="appendOperator('*')">*</button>
                <button class="button operator"  onclick="appendOperation('-')">-</button>

                <button class="button operator"  onclick="appendNumber('7')">7</button>
                <button class="button operator"  onclick="appendNumber('8')">8</button>
                <button class="button operator"  onclick="appendNumber('9')">9</button>
                <button class="button operator"  onclick="appendOperation('+')">+</button>

                <button class="button operator"  onclick="appendNumber('4')">4</button>
                <button class="button operator"  onclick="appendNumber('5')">5</button>
                <button class="button operator"  onclick="appendNumber('6')">6</button>
                <button class="button operator"  onclick="appendOperation('=')">=</button>

                <button class="button operator"  onclick="appendNumber('3')">3</button>
                <button class="button operator"  onclick="appendNumber('2')">2</button>
                <button class="button operator"  onclick="appendNumber('1')">1</button>
                <button class="button operator"  onclick="appendOperation('0')">0</button>

          
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
